# This is a basic workflow that is manually triggered

name: use the archetype

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ github.event.inputs.name }}"

  # Move generated output to generated repo
  deploy:   
    runs-on: ubuntu-latest
    steps:
    - name: Pushes to another repository
      uses: secugrow/kotlinarchetype@main  
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source-directory: 'target'
        destination-github-username: 'boris779'
        destination-repository-name: 'secugrow/generated-kotlin'
        user-email: boris.wrubel@gmx.at
        target-branch: main
