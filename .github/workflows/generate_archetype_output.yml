name: CI-CD


on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  build-and-push:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with: 
          java-version: '17'
          distribution: 'adopt'
      - name: Maven Build    
        run:  |
          mvn clean install archetype:update-local-catalog
      - name: Generate Archetype    
        run: mvn archetype:generate -DarchetypeArtifactId=secugrow-kotlin-archetype -DarchetypeGroupId=io.secugrow -DarchetypeVersion=1.2.3-SNAPSHOT -DgroupId=at.some.test -DartifactId=secugrowTestArchetype -DinteractiveMode=false -DoutputDirectory=target/
      - name: publish to maven-repo
        run: echo "Not implemented yet"
      - name: Push to generated-kotlin repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'target/secugrowTestArchetype'
          destination-github-username: 'secugrow'
          destination-repository-name: 'generated_kotlin'
          user-email: 'boris.wrubel@gmx.at'
          user-name: 'boris779'
          target-branch: main
